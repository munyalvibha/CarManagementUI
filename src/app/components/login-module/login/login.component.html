<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title text-center">Welcome Back</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" formControlName="username" type="text" class="form-control" [ngClass]="{
                  'is-invalid':
                    loginForm.controls['username'].invalid &&
                    loginForm.controls['username'].touched
                }" />
              <div *ngIf="
                  loginForm.controls['username'].invalid &&
                  loginForm.controls['username'].touched
                " class="invalid-feedback">
                Username is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="{
                  'is-invalid':
                    loginForm.controls['password'].invalid &&
                    loginForm.controls['password'].touched
                }" />
              <div *ngIf="
                  loginForm.controls['password'].invalid &&
                  loginForm.controls['password'].touched
                " class="invalid-feedback">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              SIGN IN
            </button>
          </form>
          <p class="text-center my-2 signupText">
            Don't have an account <b><a routerLink="/register">Sign Up</a></b>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
