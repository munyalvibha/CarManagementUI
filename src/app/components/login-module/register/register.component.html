<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title text-center">Sign Up</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                id="username"
                formControlName="username"
                type="text"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    signupForm.controls['username'].invalid &&
                    signupForm.controls['username'].touched
                }"
              />
              <div
                *ngIf="
                  signupForm.controls['username'].invalid &&
                  signupForm.controls['username'].touched
                "
                class="invalid-feedback"
              >
                Username is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                formControlName="email"
                type="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    signupForm.controls['email'].invalid &&
                    signupForm.controls['email'].touched
                }"
              />
              <div
                *ngIf="
                  signupForm.controls['email'].invalid &&
                  signupForm.controls['email'].touched
                "
                class="invalid-feedback"
              >
              email is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                formControlName="password"
                type="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    signupForm.controls['password'].invalid &&
                    signupForm.controls['password'].touched
                }"
              />
              <div
                *ngIf="
                  signupForm.controls['password'].invalid &&
                  signupForm.controls['password'].touched
                "
                class="invalid-feedback"
              >
                Password is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                id="confirmPassword"
                formControlName="confirmPassword"
                type="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    (signupForm.controls['confirmPassword'].invalid &&
                      signupForm.controls['confirmPassword'].touched) ||
                    signupForm.hasError('mismatch')
                }"
              />
              <div
                *ngIf="
                  (signupForm.controls['confirmPassword'].invalid &&
                    signupForm.controls['confirmPassword'].touched) ||
                  signupForm.hasError('mismatch')
                "
                class="invalid-feedback"
              >
                Confirm Password is required and must match Password.
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="signupForm.invalid"
            >
              Signup
            </button>
          </form>
          <p class="text-center my-2 signInText">
            Don't have an account <b><a routerLink="/register">Sign In</a></b>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
